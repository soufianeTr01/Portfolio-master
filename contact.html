<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header class="header">
        
        <div class="heart"></div>
        <a class="logo" href="">portfolio</a>
        
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="">About</a>
            <a href="">Service</a>
            <a href="skills.html">Portfolio</a>
           
            <a href="contact.html">Contact Me</a>
            
        </nav>
        <label>
            <input type="checkbox"  onclick="setDarkMode()"/>
            <ion-icon name="sunny-outline" class="sun"></ion-icon>
            <ion-icon name="moon" class="moon"></ion-icon>
            <span class="toggle"></span>
            <!-- <span class="animatbg"></span> -->
            
           
    
        </label>
        <i class='bx bx-menu' id="menu-icon"></i>
    </header>
    <section class="contact" id="contact">
        <h2 class="heading">Contact<span>Me!</span></h2>
        <form onsubmit="sendEmail();reset(); return false;">
            <div class="input-box">
                <input name="fullname" id="fullname" type="text" required placeholder="Full Name"/>
                <input name="email" id="email"  type="email" required placeholder="Email Address"/>
            </div>
            <div class="input-box">
                <input name="phone" id="phone" type="number" required placeholder="Mobile Number">
                <input name="subject"  id="subject" type="text" required placeholder="Email Subject">
            </div>
            <textarea name="message" id="message" cols="30" rows="10" required placeholder="Your Message"></textarea>
            <input type="submit" value="Send Message" class="cv"/>
        </form>

  
    </section>

   
   

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
   
     <script src="js/script.js"></script>
